<!DOCTYPE html>
<html>
    <body>
        <canvas id="mycanvas" width="400" height="200"
        style="border: 2px solid #d3d3d3;">

        </canvas>
        <script>
            var c=document.getElementById("mycanvas")
            var ctx=c.getcontex("2d")
            ctx.beginpath();
            ctx.arc(200,100,50,0,2*MATH.PI);
            ctx.stroke();


        </script>
    </body>
</html>
