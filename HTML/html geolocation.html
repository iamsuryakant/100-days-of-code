<!--Geolocation using HTML to show Latitude and longitude-->
<!DOCTYPE html>
<html>

<head>
    <title>Lattitude and longitude</title>
    <style>
        .gfg {
            font-size: 40px;
            font-weight: bold;
            color: #009900;
            margin-left: 50px;
        }

        .geeks {
            margin-left: 150px;
        }

        p {
            font-size: 20px;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="SF">Silver Fortnight</div>
    <p>Displaying location using Latitude and Longitude</p>
    <button class="geeks" onclick="getlocation()">Click</button>
    <p id="demo1"></p>
    <script>
        var variable1 = document.getElementById("demo1");
        function getlocation() {
            navigator.geolocation.getCurrentPosition(showLoc);
        }
        function showLoc(pos) {
            variable1.innerHTML = "Latitude: " + pos.coords.latitude +
                "<br>Longitude: " + pos.coords.longitude;
        } 
    </script>
</body>

</html>
