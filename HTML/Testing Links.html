<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link{
                color:red;
                background-color: transparent;
            }
            a:visited{
                color:blue;
                background-color: transparent;
            }
            a:hover{
                color:brown;
                background-color: transparent;
            }
            a:active{
                color: red;
                background-color: transparent;
            }

</style>
</head>
<body>
    <p>changing colors</p>
    <p>link</p>
    <a href="www.silverfortnight.xyz">Silver Fortnight</a>
    <p>visited</p>
    <a href="www.facebook.com">facebook</a>
    <p>hover</p>
    <a href="www.suryakantthakur.me/st">suryakantthakur</a>
    <p>active</p>
    <a href="www.geeksforgeeks.org">geeksforgeeks</a>
    
</body>
</html>
